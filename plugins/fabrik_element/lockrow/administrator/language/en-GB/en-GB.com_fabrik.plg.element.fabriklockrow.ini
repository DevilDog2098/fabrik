PLG_ELEMENT_LOCKROW_TTL_LABEL=Lock TTL
PLG_ELEMENT_LOCKROW_TTL_DESC=Time to Live, in minutes.  Time after which a locked row will become unlocked and editable again.
PLG_ELEMENT_LOCKROW_ALLOW_USER_UNLOCK_LABEL=Allow User Unlock
PLG_ELEMENT_LOCKROW_ALLOW_USER_UNLOCK_DESC=If set to Yes, the user who created the lock (by editing the row) can unlock it from the Table view.